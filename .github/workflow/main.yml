name: focus-ssr-image

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERKEY }}" | docker login -u "pruebatecnica" --password-stdin
        docker image build -t pruebatecnica/focus-ssr-image:v1 .
        docker push pruebatecnica/focus-ssr-image:v1